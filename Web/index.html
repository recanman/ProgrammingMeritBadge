<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1" />
    <title>Random Number Generator</title>
    <style>
    html {
      background-color: seagreen;
    }
      #infoText, #descText {font-weight: 100;}
      #descText {font-style: italic;}
      #infoArea {
        width: 50%;
        height: 100%;
        background-color: darkblue;
        color: white;
        font-family: sans-serif;
        text-align: center;
        position: absolute;
        text-align: center;
        left:25%;
      }
      #generatorArea {
        border: 2px solid white;
        width: 50%;
        height: 50%;
        position: absolute;
        left: 25%;
      }
    </style>
    <script>
    var randInt;
    function generateInt() {
      document.getElementById("numberSum").value = null;
      randInt = Math.round(Math.random() * 1000) + 1;
      console.log("Random number 1 successfully found: " + randInt);
      document.getElementById("numberOutput1").value = randInt;
      randInt = Math.round(Math.random() * 1000) + 1;
      console.log("Random number 2 successfully found: " + randInt);
      document.getElementById("numberOutput2").value = randInt;
      console.log("----- Finished generating numbers successfully. -----");
    }
    function addInt() {
      if (document.getElementById("numberOutput1").value == "") {
        alert("Press generate numbers first, them you can add them.");
      }
      else if (document.getElementById("numberOutput1").value == "") {
        alert("Press generate numbers first, them you can add them.");
      } else {
      document.getElementById("numberSum").value = parseInt(document.getElementById("numberOutput1").value) + parseInt(document.getElementById("numberOutput2").value);
      }
    }
    </script>
  </head>
  <body>
    <div id="infoArea">
      <h1 id="infoText">Number Operations Game</h1>
      <p id="descText">Use this site to generate two random numbers, and perform multiple operations on them.</p>
      <div id="generatorArea">
        <br />
        <br />
        <br />
        <br />
        <input readonly id="numberOutput1" />&nbsp;+
        <input readonly id="numberOutput2" />
        <br />
        <br />
        = <input readonly id="numberSum" />
        <br />
        <br />
        <button onclick="generateInt()">Generate Numbers!</button>

        <button onclick="addInt()">Add The Numbers!</button>
      </div>
    </div>
  </body>
</html>
